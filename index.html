<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Submission Portal</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding-top: 100px;
      transition: background-color 0.5s, color 0.5s;
    }
    h1 {
      font-size: 2.5em;
    }
    p {
      font-size: 1.2em;
      margin-top: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #0f0;
      border: none;
      color: #000;
      cursor: pointer;
      margin-top: 30px;
    }
    button:hover {
      background-color: #0c0;
    }

    /* Hidden prank screen by default */
    #prankScreen {
      display: none;
    }

    /* Flash animation for prank text */
    @keyframes flash {
      0% { color: red; }
      50% { color: yellow; }
      100% { color: red; }
    }

    #prankScreen h1 {
      font-size: 3em;
      animation: flash 1s infinite;
    }

    #prankScreen p {
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- First View: Fake Submission Page -->
  <div id="submissionScreen">
    <h1>Welcome to the Project Submission Portal</h1>
    <p>Please click below to begin adding your project.</p>
    <button onclick="showPrank()">Continue to Project Submission</button>
  </div>

  <!-- Second View: Prank Reveal -->
  <div id="prankScreen">
    <h1>ðŸŽ‰ It's a prank!</h1>
    <p>You just wasted your time beautifully.</p>
  </div>

  <script>
    function showPrank() {
      document.getElementById('submissionScreen').style.display = 'none';
      document.getElementById('prankScreen').style.display = 'block';
      document.body.style.backgroundColor = 'black';
      document.body.style.color = 'red';
    }
  </script>

</body>
</html>
