<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Submission Portal - GIT</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      color: #333;
      transition: background-color 0.5s, color 0.5s;
    }

    /* Navbar */
    .navbar {
      background-color: #003366;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.4em;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    /* Main content */
    .container {
      text-align: center;
      padding: 40px;
      max-width: 500px;
      margin: 60px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    }

    h2 {
      font-size: 2em;
      color: #0055aa;
    }

    p {
      font-size: 1.1em;
      margin-top: 15px;
      color: #555;
    }

    button {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1.1em;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005bb5;
    }

    /* Prank screen */
    #prankScreen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #111;
      color: red;
      animation: flash 1.5s infinite;
      text-align: center;
    }

    #prankScreen h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    #prankScreen p {
      font-size: 1.5em;
    }

    @keyframes flash {
      0% { color: red; }
      50% { color: yellow; }
      100% { color: red; }
    }

    /* Footer */
    .footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 0.9em;
    }

    .footer a {
      color: #ccc;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>Project Center Organisation</h1>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Submissions</a>
      <a href="#">Guidelines</a>
      <a href="#">Support</a>
    </div>
  </div>

  <!-- Main screen -->
  <div class="container" id="submissionScreen">
    <h2>Project Submission Portal</h2>
    <p>Click below to continue to the project submission section.</p>
    <button onclick="triggerPrank()">Continue to Submission</button>
  </div>

  <!-- Prank screen -->
  <div id="prankScreen">
    <h1>ðŸŽ‰ It's a prank!</h1>
    <p>You just wasted your time beautifully.</p>
  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2025 Global Institute of Technology. All rights reserved. | <a href="#">Privacy Policy</a>
  </div>

  <script>
    function triggerPrank() {
      document.getElementById('submissionScreen').style.display = 'none';
      document.querySelector('.navbar').style.display = 'none';
      document.querySelector('.footer').style.display = 'none';
      document.getElementById('prankScreen').style.display = 'flex';
    }
  </script>

</body>
</html>
